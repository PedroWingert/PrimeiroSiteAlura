<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"> 
		<title> Contato - Barbearia Alura </title>
		<link rel= "stylesheet" href="reset.css">
		<link rel= "stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul> 
						<li><a href="index.html">Home<a></li>
						<li><a href="produtos.html">Produtos<a></li>
						<li><a href="contato.html">Contato<a></li>
					</ul>
				<nav>		
			</div>	
		</header>

		<main class="alinhamento">
			<form>
					<label for="nomesobrenome">Nome e Sobrenome</label>
					<input type="text" id=" nomesobrenome" class="input-padrão" required>

					<label for="Email">Email</label>
					<input type="email" name="Email" class="input-padrão" required placeholder="seuemail@hotmail.com">

					<label for="telefone">Telefone</label>
					<input type="tel" id="Telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensagem">Mensagem</label>
					<textarea cols="55" rows="10" id="mensagemclass"= class="input-padrão" required> </textarea>
				
					<fieldset class="opções">
						<legend>Como prefere nosso contato?</legend>
						<label for="radio-email"><input type="radio" name="Contato" value="Email" id="radio-email"> Email</label>

						<label for="radio-telefone"><input type="radio" name="Contato" value="Telefone" id="radio-telefone"> Telefone</label>
					
						<label for="radio-whatsapp"><input type="radio" name="Contato" value="WhatsApp" id="radio-whatsapp" checked> WhatsApp</label>
					</fieldset>

					<fieldset>
						<legend>Qual Horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019 
		</footer>

	</body>
</html>
